<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
<div class="login-container">
	

<div class="login-box">
	<div>
      <p class="login-title">Login to TNT</p>
    </div>
    <form class="login-login-form" novalidate="">
    <fieldset class="login-input-container">
      <div class="login-input-item"><input type="email" class="login-user-input-email login-user-input" name="email" placeholder="Your Email Address">
      </div>
      <div class="login-input-item"><input type="password" class="login-user-input-password login-user-input" name="password" placeholder="Enter Password">
      </div>

      
    </fieldset>

    <fieldset class="login-login-button-container">
    <button class="login-login-button">Log in</button>
    </fieldset>
    </form>
    <div class="login-link-container">
    <a class="login-link" href="/forgot?referer=http://www.myntra.com/?utm_source=Google">Recover password</a>
    <div class="login-right-links"><span class="login-info-text">New to TNT?</span>
    <a class="login-create-account-link login-link" href="signup.html">Create Account</a>
    </div>
    </div>





</div>
</div>
</body>
</html>
